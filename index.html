<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        window.onload = function () {
            document.getElementById("excuse").innerHTML = RandomExcuse();
        };
        function RandomExcuse() {
            let who = ['The dog', 'My granma', 'His turtle', 'My bird'];
            let action = ['ate', 'peed', 'crushed', 'broke'];
            let what = ['eat', 'pissed', 'crushed', 'broked'];
            let when = ['before the class', 'right in time', 'when I finished', 'during my lunch', 'while I was praying'];

            let randonWho = RandomNumber(who.length);
            let randomAction = RandomNumber(action.length);
            let randomWhat = RandomNumber(what.length);
            let randomWhen = RandomNumber(when.length);

            return who[randonWho] + " " + action[randomAction] + " " + what[randomWhat] + " " + when[randomWhen]
        }

        function RandomNumber(max) {
            return Math.floor(Math.random() * max);
        }
    </script>
</head>

<body>
    <div class="container">
        <h1> Random Excuse </h1>
        <h3>OMG! you will not believe me but....</h3>
        <p id="excuse"></p>
    </div>

</body>

</html>
